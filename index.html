<!DOCTYPE HTML5>
<html>

<head>
    <meta charset="utf-8">
    <title>Touhou Danmaku System</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/base16-dark.css">
    <style>
        #game {
            position: relative;
            float: left;
            clear: left;
        }

        #sum {
            float: left;
            width: 500px;
        }

        .CodeMirror {
            height: 583px;
        }

        #editor {
            position: relative;
            float: left;
            width: 50%;
        }

        #control {
            float: left;
        }
    </style>
</head>

<script src="lib/pixi/pixi.min.js"></script>
<script src="lib/codemirror/codemirror.js"></script>
<script src="lib/codemirror/mode/javascript.js"></script>
<script src="lib/codemirror/addon/matchbrackets.js"></script>
<script src="lib/codemirror/addon/closebrackets.js"></script>
<script src="js/bulletdata.js"></script>
<script src="js/main.js"></script>
<script src="js/danmaku.js"></script>

<body>
    <div id="sum">
        <span>0</span>
    </div>
    <div id="control">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="pause">Pause</button>
        <button id="continue">Continue</button>
        <select id="select-danmaku"></select>
        <input type="checkbox" id="sound-effect" disabled="disabled" />Sound Effect
    </div>
    <div id="game" tabindex="-1">
    </div>
    <div id="editor">
        <textarea id="code"></textarea>
        <script>
            let codeArea = document.getElementById("code");
            editor = CodeMirror.fromTextArea(codeArea, {
                lineNumbers: true,
                lineWrapping: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                indentWithTabs: true,
                tabSize: 4,
                indentUnit: 4,
                fixedGutter: false,
                theme: "base16-dark",
                mode: {
                    name: "javascript",
                    globalVars: true
                },
            });
        </script>
    </div>
</body>

</html>
