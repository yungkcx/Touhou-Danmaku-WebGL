<!DOCTYPE HTML5>
<html>

<head>
    <title>This is title</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="lib/codemirror/codemirror.css">
    <link rel="stylesheet" href="lib/codemirror/theme/base16-dark.css">
    <style>
        #game {
            position: relative;
            float: left;
        }

        .CodeMirror {
            height: 583px;
        }

        #editor {
            position: relative;
            float: left;
            /* padding-left: 500px; */
            width: 50%;
        }

        #main {
            background-color: black;
        }
    </style>
    <script type="text/javascript" src="lib/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="lib/codemirror/mode/javascript.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/matchbrackets.js"></script>
    <script type="text/javascript" src="lib/codemirror/addon/closebrackets.js"></script>
    <script type="text/javascript" src="lib/webgl-2d.js"></script>
    <script type="text/javascript" src="js/define.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/key.js"></script>
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/boss.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/shot.js"></script>
    <script type="text/javascript" src="js/shot_bullet.js"></script>
    <script type="text/javascript" src="js/story.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div id="game" tabindex="-1">
        <canvas id="main"></canvas>
        <canvas id="fps-text"></canvas>
    </div>
    <div id="editor">
        <textarea id="code"></textarea>
        <script>
            let codeArea = document.getElementById("code");
            editor = CodeMirror.fromTextArea(codeArea, {
                lineNumbers: true,
                lineWrapping: true,
                matchBrackets: true,
                autoCloseBrackets: true,
                indentWithTabs: true,
                tabSize: 4,
                indentUnit: 4,
                fixedGutter: false,
                theme: "base16-dark",
                mode: {
                    name: "javascript",
                    globalVars: true
                },
            });
        </script>
        <button id="start">Run</button>
        <button id="pause">Pause</button>
        <button id="continue">Continue</button>
        <button id="restart">Restart</button>
        <select id="select-danmaku"></select>
        <input type="checkbox" id="sound-effect" disabled="disabled" />Sound Effect
    </div>
</body>

</html>
